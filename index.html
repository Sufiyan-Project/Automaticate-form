<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="style.js"></script>

</body>
<div class="container mt-5 mb-3">
    <h3>Address Form</h3>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" placeholder="Enter your address " name="address" id="address" required>
    </div>
    <div class="form-group mb-3">
        <label for="state" class="form-control">State</label>
        <select class="form-select" name="state" id="state" required>
            <option value="">Select a state</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Delhi">Delhi</option>
            <option value="Rajasthan">Rajasthan</option>

        </select>
    </div>

    <div class="form-group">
        <label for="city2" class="form-control">City</label>
        <select class="form-select" name="city" id="city" required>
            <option value="">Select a city</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Nizamuddin">Nizamuddin</option>
            <option value="Jaipur">Jaipur</option>

        </select>
    </div>
    <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="number" class="form-control" placeholder="Enter your Pincode" name="pincode" id="pincode" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" placeholder="Enter your Phone Number" name="phone" id="phone"
            required>
    </div>
    <div class="btn-submit mt-10 pl-4">
        <button type="button" class="btn btn-primary" onclick="automaticallysubmit()">Submit</button>
    </div>


    <h2 class="mt-5 mb-2">Second Form</h2>

    <div class="form-group">
        <label for="address2">Address</label>
        <input type="text" class="form-control" name="address2" id="address2">
    </div>
    <div class="form-group">
        <label for="state2" class="form-control">State</label>
        <select class="form-select" name="state2" id="state2" required>
            <option value="">Select a state</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Delhi">Delhi</option>
            <option value="Rajasthan">Rajasthan</option>
        </select>
        <div class="form-group">
            <label for="city2" class="form-control">City</label>
            <select class="form-select" name="city2" id="city2" required>
                <option value="">Select a city</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Nizamuddin">Nizamuddin</option>
                <option value="Jaipur">Jaipur</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="pincode2">Pincode</label>
        <input type="tel" class="form-control" name="pincode2" id="pincode2">
    </div>
    <div class="form-group">
        <label for="phone2">Phone Number</label>
        <input type="number" class="form-control" name="phone2" id="phone2">
    </div>

</div>

</html>
